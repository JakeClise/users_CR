<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body class="bg-dark">
    <div class="text-center mt-5">
        <h2 class="text-primary">Edit {{user.first_name}}!</h2>
        <input type="hidden" name="id" value="{{user.id}}">
        <form action="/edit-one-user" method="post">
            <div class="mt-2">
                <label for="first_name" class="text-primary">First name:</label>
                <input type="text" name="first_name" value="{{user.first_name}}">
            </div>
            <div class="mt-2">
                <label for="last_name" class="text-primary">Last name:</label>
                <input type="text" name="last_name" value="{{user.last_name}}">
            </div>
            <div class="mt-2">
                <label for="email" class="text-primary">Email:</label>
                <input type="text" name="email" value="{{user.email}}">
            </div>
            <div class="mt-2">
                <input type="submit" class="btn btn-success" value="Make Changes!">
            </div>
        </form>
        <div class="mt-2">
            <h5 class="text-warning">If you do not want to make changes, click below to return to the users page.</h5>
            <a href="/go-users" class="btn btn-primary">Take me back!</a>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
